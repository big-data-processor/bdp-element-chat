
<!-- Each group chatrooms -->
<div class="accordion-item mb-2">
  <!-- Each group chatrooms -->
  <h2 class="accordion-header" [id]="roomType + '-' + roomId + '-header'">
  <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + roomType + '-' + roomId + '-body'" aria-expanded="true" [attr.aria-controls]="roomType + '-' + roomId + '-body'">
    Accordion Item #1
  </button>
  </h2>
  <div [id]="roomType + '-' + roomId + '-body'" class="accordion-collapse collapse show" [attr.aria-labelledby]="roomType + '-' + roomId + '-header'">
    <div class="accordion-body p-2">
      <div #messageBoxes style='max-height: 650px; overflow: auto;'>
        <div class="toast-container py-2 d-flex flex-column" style='width: 100%;'>
          <bdp-chatbox class='toast my-1 showing align-self-end ' aria-live="assertive" aria-atomic="true" style='background-color: rgb(231, 241, 255);'></bdp-chatbox>
          <bdp-chatbox class='toast my-1 showing' aria-live="assertive" aria-atomic="true" style='background-color: rgb(230, 230, 230);'></bdp-chatbox>
          <bdp-chatbox class='toast my-1 showing' aria-live="assertive" aria-atomic="true" style='background-color: rgb(230, 230, 230);'></bdp-chatbox>
          <bdp-chatbox class='toast my-1 showing align-self-end' style='background-color: rgb(220, 240, 225);' aria-live="assertive" aria-atomic="true"></bdp-chatbox>
          <bdp-chatbox class='toast my-1 showing align-self-end' style='background-color: rgb(220, 240, 225);' aria-live="assertive" aria-atomic="true"></bdp-chatbox>
          <bdp-chatbox class='toast my-1 showing align-self-end' style='background-color: rgb(220, 240, 225);' aria-live="assertive" aria-atomic="true"></bdp-chatbox>
          <bdp-chatbox class='toast my-1 showing align-self-end' style='background-color: rgb(220, 240, 225);' aria-live="assertive" aria-atomic="true"></bdp-chatbox>
          <bdp-chatbox class='toast my-1 showing align-self-end' style='background-color: rgb(220, 240, 225);' aria-live="assertive" aria-atomic="true"></bdp-chatbox>
          <bdp-chatbox class='toast my-1 showing align-self-end' style='background-color: rgb(220, 240, 225);' aria-live="assertive" aria-atomic="true"></bdp-chatbox>
        </div>
      </div>
      <hr>
      <div class="input-group mt-2">
        <input type="text" class="form-control" placeholder="Text here.">
        <button class="btn btn-outline-primary" type="button"><i class='far fa-paper-plane'></i></button>
      </div>
    </div>
  </div>
</div>
